  <link rel="stylesheet" href="./style.css">

<body>
  <div class="center-box">
    <div class="clock">
      <div class="clock-hand hour"></div>
      <div class="clock-hand minute"></div>
      <div class="clock-hand second"></div>
    </div>
    <h1 id="time-title"></h1>
  </div>

  <div class="settings-row">
    <div id="volume-settings" class="volume-settings volume-settings-initial">
      <i id="volume-icon" class="volume-icon fa-solid fa-volume-high"></i>
      <input id="volume-control" type="range" min="0" max="100" />
    </div>
  </div>

  <script src="./index.js"></script>
  <audio id="chime-sound" src="./chime.mp3" preload="auto"></audio>
